<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@300;400;500;700&family=VT323&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>BOOLZAP</title>
</head>

<body>


    <div id="app">
        <div class="container w-75 m-auto  p-0">


            <div class="app_navbar d-flex  justify-content-between">
                <div class="utente d-flex col-4 border-end">
                    <div class="avatar d-flex col-10">
                        <img class=" align-self-center user_img px-2 rounded-circle img-fluid"
                            src="./assets/img/avatar_io_360.jpg" alt="" srcset="">
                        <p class="align-middle mt-4 ">Sofia</p>
                    </div>
                    <div class="icons col-2 align-self-center"><i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>
                <div class="contatto d-flex col-8">
                    <div class="avatar d-flex col-10">
                        <img class="align-self-center user_img  px-2 rounded-circle img-fluid"
                            src="./assets/img/avatar_1_360.jpg" alt="" srcset="">
                        <p class="align-middle mt-4">Michele</p>

                    </div>

                    <div class="icons col-2 align-self-center ms-5">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>
            </div>

            <div class="app_body d-flex">
                <div class="app_contact col-4 border-end d-flex flex-column bg-white border border-secondary-subtle">
                    <div class="notific d-flex bgc_blue shadow">
                        <div class="icons circle align-self-center bg-white rounded-circle ps-1 pe-1 px-2 ms-5">
                            <i class="fa-regular fa-bell-slash"></i>
                        </div>
                        <p class="ms-3 align-self-center fs-6 ">Attiva le notifiche desktop</p>
                        <!-- <p class="ms-3 align-self-center fs-6 icons ">popo</p> -->
                    </div>
                    <div class="notific d-flex shadow">
                        <i class="fa-solid fa-magnifying-glass align-self-center ms-5"></i><input
                            class="ms-2 align-self-center px-5 border border-secondary-subtle rounded" type="text">
                    </div>

                    <div class="avatars">
                        <div class="avatar d-flex col-12" v-for="contact in contacts">
                            <img :src="contact.avatar" alt="" srcset=""
                                class=" align-self-center user_img px-2 rounded-circle img-fluid">
                            <p class="align-middle mt-4 ">{{contact.name}}</p>
                        </div>
                    </div>



                </div>
                <div class="app_desk col-8 d-flex">
                    <div class="messages">
                        <div class="sent">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, veritatis.
                        </div>
                        <div class="sent">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, veritatis.
                        </div>
                        <div class="received">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, veritatis.
                        </div>

                        <!-- /.toolbar -->
                    </div>
                </div>

            </div>

        </div>
    </div>






    <!-- Script VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script my JS -->
    <script src="./assets/main.js"></script>

</body>

</html>
