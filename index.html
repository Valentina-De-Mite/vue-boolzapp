<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@300;400;500;700&family=VT323&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>BOOLZAP</title>
</head>

<body>


    <div id="app">
        <div class="container w-75 m-auto  p-0">


            <div class="app_navbar d-flex  justify-content-between">
                <div class="utente d-flex col-4 border-end">
                    <div class="avatar d-flex col-10">
                        <img class=" align-self-center user_img px-2 rounded-circle img-fluid"
                            src="./assets/img/avatar_io_360.jpg" alt="" srcset="">
                        <p class="align-middle mt-4 ">Sofia</p>
                    </div>
                    <div class=" col-2 align-self-center d-flex gap-2">
                        <i class="fa-solid fa-circle-notch icons"></i>
                        <i class="fa-solid fa-message icons"></i>
                        <i class="fa-solid fa-ellipsis-vertical icons"></i>
                    </div>

                </div>
                <div class="contatto d-flex col-8">
                    <div class="avatar d-flex col-10">
                        <img class="align-self-center user_img px-2 rounded-circle img-fluid"
                            :src="contacts[activeContact].avatar" alt="" srcset="">
                        <div class="align-self-center ms-3 mt-2">
                            <p class="align-middle  m-0">{{contacts[activeContact].name}}</p>
                            <p class=" s">Ultimo accesso oggi alle 12:00 </p>
                        </div>


                    </div>

                    <div class="col-2 align-self-center ms-5 d-flex gap-2">
                        <i class="fa-solid fa-magnifying-glass icons "></i>
                        <i class="fa-solid fa-paperclip icons"></i>
                        <i class="fa-solid fa-ellipsis-vertical icons"></i>
                    </div>

                </div>
            </div>

            <div class="app_body d-flex">
                <div class="app_contact col-4 border-end d-flex flex-column bg-white border border-secondary-subtle">
                    <div class="notific d-flex bgc_blue shadow ">
                        <div class="icons circle align-self-center bg-white rounded-circle ps-1 pe-1 px-2 ms-5">
                            <i class="fa-regular fa-bell-slash"></i>
                        </div>
                        <div class="mt-2 align-items-center ms-3 ">
                            <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                            <p class=" s fs-6 icons text-decoration-underline ">Attiva le notifiche desktop</p>
                        </div>

                    </div>
                    <div class="notific d-flex shadow">
                        <i class="fa-solid fa-magnifying-glass align-self-center mx-4 icons"></i>
                        <input class=" align-self-center rounded form-control w-75" type="text" v-model="usersFilter"
                            placeholder="Cerca un contatto" @keyup.enter="filter_contacts">
                    </div>

                    <div class="avatars mt-3">
                        <div class="avatar d-flex col-12 " v-for="(contact, i) in filter_contacts() " @click="show_messages
                        (i)">
                            <img :src="contact.avatar" alt="" srcset=""
                                class=" align-self-center user_img px-2 rounded-circle img-fluid">
                            <div class="div">
                                <p class="m-0">{{contact.name}}</p>
                                <p class="s">Ultimo messaggio</p>
                            </div>

                        </div>

                    </div>



                </div>
                <div class="app_desk col-8 d-flex flex-column">
                    <div class="messages">
                        <div v-for="message in contacts[activeContact].messages"
                            :class="message.status === 'sent' ? 'sent' : 'received' ">
                            {{message.message}}
                        </div>
                    </div>

                    <div class="toolbar py-2 w-100">
                        <div class=" d-flex justify-content-around">
                            <div class="emoji">
                                <i class="fa-regular fa-face-smile icons"></i>
                            </div>
                            <input type="text" v-model="newMessage" @keyup.enter="add_newMessage"
                                placeholder="Inserisci qui il tuo messaggio" class="w-75 rounded border-0 form-control">
                            <div class="mic">
                                <i class="fa-solid fa-microphone icons"></i>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>






    <!-- Script VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script my JS -->
    <script src="./assets/main.js"></script>

</body>

</html>
